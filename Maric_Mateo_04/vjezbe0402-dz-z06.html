<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8" />
    <title>JS i DOM - Zadatak 6</title>
</head>

<body>
    <script type="text/javascript">

        function zbroji() {

            let x = parseInt(document.getElementById("x").value);
            let y = parseInt(document.getElementById("y").value);

            let z = document.getElementById("z");

            z.value = x + y;

        }
    </script>

    <div>
        <table>
            <tr>
                <td>
                    <p>X=</p>
                </td>
                <td><input type="text" id="x"> </td>
            </tr>
            <tr>
                <td>
                    <p>Y=</p>
                </td>
                <td>
                    <input type="text" id="y">
                </td>
                <td>
                    <button onclick="zbroji()">Zbroji</button>
                </td>
                <td>
                    <input type="text" id="z">
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
