<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8" />
    <title>JS osnove - 7. zadatak</title>
</head>

<body>
    <script type="text/javascript">

        let kvadratBroja = function (vrijednost) {

            if (typeof vrijednost === 'number') {
                return vrijednost * vrijednost;

            }
            else return "Vrijednost nije valjana";
        }

        let test = kvadratBroja(7);
        let test2 = kvadratBroja("tekst");

        console.log(test);
        console.log(test2);

    </script>
</body>

</html>
