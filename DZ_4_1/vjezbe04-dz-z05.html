<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8" />
    <title>JS osnove - 5. zadatak</title>
</head>

<body>
    <script type="text/javascript">

        const Osoba1 = { firstName: "Marko", lastName: "Maric", age: 40, eyeColor: "black" }
        const Osoba2 = { firstName: "Mateo", lastName: "Maric", age: 22, eyeColor: "brown" }
        const Osoba3 = { firstName: "Ivan", lastName: "Ivic", age: 35, eyeColor: "blue" }
        const Osoba4 = { firstName: "Bill", lastName: "Bubalo", age: 18, eyeColor: "green" }

        Persone = [Osoba1, Osoba2, Osoba3, Osoba4]

        for (let i = 0; i < Persone.length; i++) {
            const Osoba = Persone[i];
            document.write("Osoba " + (i + 1) + ": <br>");

            for (const svojstvo in Osoba) {
                document.write(svojstvo + ": " + Osoba[svojstvo] + "<br>");
            }

            document.write("<br>");
        }
    </script>
</body>

</html>
