<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8" />
    <title>JS osnove - 8. zadatak</title>
</head>

<body>
    <script type="text/javascript">

        var arr = ['Ovo', 'je', 'My', 'prvi', 'komad', 'OF', 'JAVASCRIPT', 'koda', 'Koji', 'je', 'proradio'];

        var arr2 = [];

        function containsUppercase(str) {
            return /[A-Z]/.test(str);
        }

        function provjera(rijec) {
            if (containsUppercase(rijec) === true && rijec.length >= 5) {
                return arr2.push(rijec);
            } else { return }
        }

       for(let i = 0;i<arr.length;i++){
        provjera(arr[i]);
       }

       console.log(arr2);
       document.write(arr2);

    </script>
</body>

</html>
